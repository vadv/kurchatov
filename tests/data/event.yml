events:

  - :service: new_multi_start
    :result: ok
    :miss_send_from_plugin_data: true

  - :service: multi_start_0
    :result: ok
    :miss_send_from_plugin_data: true

  - :service: multi_start_1
    :result: ok
    :miss_send_from_plugin_data: true

  - :service: plugin not ignore errors errors
    :result: critical
    :miss_send_from_plugin_data: true

  - :metric: 3
    :critical: 2
    :warning: 1
    :result: critical
    :service: metric > critical

  - :metric: 2
    :critical: 2
    :warning: 1
    :result: critical
    :service: metric == critical

  - :metric: 1
    :critical: 2
    :warning: 1
    :result: warning
    :service: metric == warning

  - :metric: 0
    :critical: 2
    :warning: 1
    :result: ok
    :service: metric < warning

  - :state: true
    :result: ok
    :service: state TrueClass

  - :state: false
    :result: critical
    :service: state FalseClass

  - :eval_metric: 'shell("ls /| wc -l | wc -l")'
    :warning: 0
    :result: warning
    :service: Shell test

  - :eval_metric: 'rest_get("http://127.0.0.1:55755").size'
    :critical: 1
    :result: critical
    :service: Http responder

  - :metric: 0.98
    :critical: 2
    :warning: 1
    :result: ok
    :service: round float

  - :metric: 1.5
    :critical: 2
    :warning: 1
    :avg: 2
    :service: avg
    :time: 1
    :miss_count: true # only for tests

  - :metric: 0.6
    :result: warning # avg == 2, (1.5 + 0.6)/2 >= 1
    :critical: 2
    :warning: 1
    :avg: 2
    :service: avg
    :time: 2

  - :metric: 10
    :result: critical # avg == 2, (10 + 0.6)/2 >= critical
    :critical: 2
    :warning: 1
    :avg: 2
    :service: avg
    :time: 3

  - :metric: 10
    :critical: 2
    :warning: 1
    :avg: 2
    :diff: true
    :service: avg with diff
    :time: 4
    :miss_count: true

  - :metric: 12
    :critical: 2
    :warning: 1
    :avg: 2
    :diff: true
    :service: avg with diff
    :time: 5
    :miss_count: true

  - :metric: 14.5
    :critical: 2
    :warning: 1
    :avg: 2
    :diff: true
    :service: avg with diff
    :result: critical
    :time: 6
